<!DOCTYPE html>
<html>
<head>
	<title>Gallary</title>
	<link rel="stylesheet" type="text/css" href="gallary.css">
</head>
<body>
	<input type="radio" name="Photos" id="check1" checked>
	<input type="radio" name="Photos" id="check2">
	<input type="radio" name="Photos" id="check3">
	<input type="radio" name="Photos" id="check4">

	<div class="container">
		<h1>Gallary</h1>
		<div class="top-content">
			<h3>Photo Gallary</h3>
			<label for="check1">All photos</label>
			<label for="check2">Popular Places</label>
			<label for="check3">Places to visit</label>
			<label for="check4">Collection</label>
		</div>
		<div class="photo-gallary">
			<div class="pic place">
				<img src="5.jpg">
			</div>
			<div class="pic-family">
				<img src="9.jpg">
			</div>
			<div class="pic-child">
				<img src="4.jpg">
			</div>
		</div>

	</div>

</body>
</html>
